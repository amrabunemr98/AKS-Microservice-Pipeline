apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      # Grafana: keep sub-path (/grafana)
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 80
      # Prometheus: rewrite /prometheus -> /
      - path: /prometheus(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: monitoring-kube-prometheus-prometheus
            port:
              number: 9090
        pathRewrite:
          rewrite-target: /$2
