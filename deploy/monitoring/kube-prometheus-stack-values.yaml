global:
  rbac:
    create: true

grafana:
  adminPassword: changeme
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  ingress:
    enabled: false
  persistence:
    enabled: false

prometheus:
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  prometheusSpec:
    retention: 15d
    scrapeInterval: 30s
    serviceMonitorSelectorNilUsesHelmValues: false

prometheusOperator:
  image:
    registry: microservicesdevw25mr.azurecr.io
    repository: monitoring/prometheus-operator
    tag: v0.75.2
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  admissionWebhooks:
    patch:
      image:
        registry: microservicesdevw25mr.azurecr.io
        repository: monitoring/kube-webhook-certgen
        tag: v1.6.3
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists

alertmanager:
  enabled: true
  service:
    type: ClusterIP
